<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAMYCREDITOS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="logo-container">
      <img src="utilities/logo-whatsapp.svg" alt="WhatsApp Logo" class="logo-container" />
    </div>
    <div class="chat-container" id="chat-container">
      <div class="header-container">
        <img src="whatsapp-logo.png" alt="WhatsApp Logo" class="logo-small" />
        <h1>Chatbot</h1>
      </div>
      <div id="chatbox">
        <div id="chat-content"></div>
      </div>
      <form id="chat-form">
        <input
          type="text"
          id="user-input"
          placeholder="Escribe un mensaje..."
          autocomplete="off"
        />
        <button type="submit">Enviar</button>
      </form>
    </div>
    <!-- menu de navegacion -->
    <header class="header">
      <div class="logo">JAMYCREDITOS</div>
      <nav class="nav">
        <a href="#"><span>I</span>nicio</a>
        <a href="#"><span>N</span>osotros</a>
        <a href="#"><span>P</span>restamos</a>
        <a href="#"><span>I</span>nfo</a>
      </nav>
    </header>

    <!-- seccion 1 -->

    <section class="seccionOne">
      <div class="intro">
        <span class="jamy">JAMYCREDITOS</span>
        <h2>
          <span class="pedaso">Tu aliado confiable</span> para alcanzar tus
          metas financieras.
        </h2>
        <div class="btns">
          <div>
            <a href="#">Simulador</a>
          </div>
          <div>
            <a href="#">Whatsapp</a>
          </div>
        </div>
      </div>

      <img src="utilities/Finance.svg" alt="logo de marketing" />
    </section>
    <script src="main.js"></script>

  </body>
</html>
